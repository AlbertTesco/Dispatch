{% extends "newsletter_service/base.html" %}

{% block clients %}
    <style>
        .card {
            height: auto;
            background-color: #3f0f91;
            border-radius: 15px;
            overflow: hidden;
        }

        .card-body {
            padding: 15px;
        }

        .btn-group {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .btn {
            width: calc(30% - 10px);
            margin: 5px;
            font-size: 14px; /* Изменяем размер шрифта кнопок */
            white-space: nowrap; /* Предотвращаем перенос текста на кнопках на новую строку */
        }


        .btn-custom {
        padding: 10px 20px; /* Настройте отступы кнопки по вашему усмотрению */
        border-radius: 8px; /* Скругление углов кнопки */
        font-size: 18px; /* Размер шрифта кнопки */
        text-decoration: none; /* Убираем подчеркивание ссылки */
        color: #fff; /* Цвет текста кнопки */
        background-color: #007bff; /* Цвет фона кнопки */
        border: none; /* Убираем границу */
        transition: all 0.3s ease; /* Анимация при наведении */
    }

    .btn-custom:hover {
        background-color: #0056b3; /* Измененный цвет фона при наведении */
    }
    </style>

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for client in clients %}
                <div class="col-12 col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title font-weight-bold">{{ client.name }} {{ client.surname }}</h3>
                            <p class="card-text">Email: {{ client.email }}</p>
                            <p class="card-text">Отчество: {{ client.patronymic }}</p>
                            <p class="card-text">Комментарий: {{ client.comment }}</p>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-warning">Изменить</button>
                            <a href="{% url 'newsletter_service:delete_client' client.id %}"
                               class="btn btn-danger btn-lg">Удалить</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <div class="col-12 col-md-3">
                <div class="card">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <a href="{% url 'newsletter_service:add_client' %}" class="btn btn-custom btn-lg w-100">
                            Добавить нового клиента
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
